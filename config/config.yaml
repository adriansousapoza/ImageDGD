# Default configuration for ImageDGD training
# This configuration provides reasonable defaults for production training

# General settings
random_seed: 42
experiment_name: "ImageDGD_Default"
description: "Default ImageDGD training configuration"

# Data configuration
data:
  dataset: "FashionMNIST"
  data_dir: "./data"
  batch_size: 128
  num_workers: 4
  pin_memory: true
  use_subset: false
  subset_fraction: 1.0
  normalize: true
  
# Model configuration
model:
  # Representation layer configuration
  representation:
    n_features: 2
    distribution: "uniform_ball"
    dist_params: {'radius': 1.0}
  
  # Decoder configuration
  decoder:
    hidden_dims: [128, 64, 32]
    output_channels: 1
    output_size: [28, 28]
    init_size: [4, 4]
    kernel_size: 3
    stride: 2
    padding: 1
    output_padding: 1
    bias: true
    normalization: "batch"
    activation: "leaky_relu"
    final_activation: "sigmoid"
    dropout_rate: 0.0
    upsampling_mode: "transpose"
    use_spectral_norm: false
    use_self_attention: false
    attention_resolution: 32
  
  # GMM configuration
  gmm:
    n_components: 20
    covariance_type: "full"
    init_params: "kmeans"
    verbose: false
    max_iter: 1000
    tol: 1e-3
    n_init: 1
    warm_start: true

# Training configuration
training:
  epochs: 200
  device: "auto"
  
  # GMM training schedule
  first_epoch_gmm: 50
  refit_gmm_interval: 50
  lambda_gmm: 1.0
  
  # Optimizer configuration
  optimizer:
    decoder:
      type: "AdamW"
      lr: 0.001
      weight_decay: 0.01
      betas: [0.9, 0.999]
      eps: 1e-8
    representation:
      type: "AdamW"
      lr: 0.01
      weight_decay: 0.0
      betas: [0.9, 0.999]
      eps: 1e-8
  
  # Logging configuration
  logging:
    log_interval: 1
    plot_interval: 50
    save_figures: true
    figure_format: "png"
    dpi: 150

# ClearML configuration
clearml:
  enabled: true
  project_name: "ImageDGD"
  task_name: "Default_Training"
  tags: ["default", "production"]
