defaults:
  - model: dgd_conv
  - data: fashion_mnist
  - training: default
  - optimization: optuna_default
  - _self_

# General settings
project_name: "ImageDGD"
experiment_name: "fashion_mnist_dgd"
random_seed: 42

# MLflow settings
mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: ${experiment_name}
  run_name: null  # Will be auto-generated if null
  tags:
    framework: "pytorch"
    model: "dgd"
    dataset: "fashion_mnist"

# Paths
paths:
  data_dir: "./data"
  output_dir: "./outputs"
  figures_dir: "./figures"
  models_dir: "./models"

# Device settings
device: "auto"  # auto, cpu, cuda, cuda:0, etc.

# Logging
logging:
  level: "INFO"
  log_dir: "./logs"
